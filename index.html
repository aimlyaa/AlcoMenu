<!doctype html>
<html lang="ru">
    <head>
        <title>Upwine Алкоменю</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/index-css.css">
		<link rel="stylesheet" href="static/css/bootstrap-slider.min.css">       
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="static/css/swiper.min.css">   
    </head>
	<body class="bg-white" style="height: 100vh;">
		<!-- главный вертикальный слайдер -->
		<div class="swiper-container h-100 m-0 swiper-container-h">
			<div class="swiper-wrapper m-0 white-bordered">
				<!-- слайдер с фильтром -->
				<div class="swiper-slide container w-100 h-100">
					<!-- include static/templates/filter.html -->
				</div>
				<!-- слайдер с каталогом -->
				<div class="swiper-slide">
					<div class="catalog-swiper-container-v h-100 m-0 white-bordered">
						<div class="swiper-wrapper">
							<!--тут генерятся слайдеры-карточки товара -->
							<div class="swiper-slide">
								<!-- include static/templates/catalog.html -->
							</div>
						</div>
					</div>
				</div>
				<!-- слайдер с параметрами каждого вина -->
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-v">
						<div class="swiper-wrapper">
							<!-- тут генерится слайдер для конкретного вина -->
							<div class="swiper-slide">
								<!-- include static/templates/detail.html -->
							</div>
						</div>
					</div>
				</div>
				<!-- слайдер с описанием каждого вина -->
				<div class="swiper-slide">
					<div class="swiper-container h-100 swiper-container-v-about">
						<div class="swiper-wrapper">
							<!-- тут генерится слайдер с описанием конкретного вина-->
							<div class="swiper-slide">
								<!-- include static/templates/detail.html -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- js -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.touchSwipe.min.js"></script>
    <script src="static/js/swiper.min.js"></script>
	<script src="static/js/bootstrap-slider.min.js"></script>
	<script src="static/js/custom.js"></script>
</html>
