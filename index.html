<!doctype html>
<html lang="ru">
    <head>
        <title>Upwine Алкоменю</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/index-css.css">
		<link rel="stylesheet" href="static/css/bootstrap-slider.min.css">       
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="static/css/swiper.min.css">   
	</head>
	<!-- тело -->
	<body class="bg-dark" style="height: 100vh;">
		<!-- начало свайпера -->
		<div class="swiper-container h-100 m-0 swiper-container-h">
			<!-- шапка -->
			<div class="row w-100 m-0 top-menu">
					<!-- кнопка фильтра -->
					<div class="col-2 h-100">
						<a class = "mt-0 p-0 d-flex align-items-center justify-content-center h-100" href="filter.html"><img class="h-50 m-0 p-0 text-left" src="static/media/index/filter.png"></a>
					</div>
					<!-- название вина в шапке -->
					<div class="col-8 d-flex align-items-center justify-content-center h-100" style="overflow: hidden;">
						<p class="text-light m-0" style="font-size: 2vh;">"Alasia" Barolo DOCG</p>
					</div>
					<!-- кнопка каталога -->
					<div class="col-2 h-100">
						<a class = "mt-0 p-0 d-flex align-items-center justify-content-center h-100" href="catalog.html"><img class="h-50 m-0 p-0 text-left" src="static/media/index/home.PNG"></a>
					</div>
				</div>
			<div class="swiper-wrapper m-0 white-bordered">
				<!-- слайд, который содержит слайды параметр вин -->
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-v">
						<!-- Слайды с параметрами вин -->
						<div class="swiper-wrapper">
							<!-- include static/template/index.html -->
						</div>
						<!-- Кастомная кнопка навигации вниз -->
						<div class="w-100 arrow-down d-flex align-items-center justify-content-center">
								<img class="h-75 m-0 p-0" src="static/media/index/down.png">
						</div>
						<!-- навигация -->
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
				<!-- слайд, который содержит описания вин -->
				<div class="swiper-slide">
					<!-- слайды с описанием вин -->
					<div class="swiper-container h-100 swiper-container-v-about">
						<!-- Кастомная кнопка навигации вверх -->
						<div class="w-100 arrow-up d-flex align-items-center justify-content-center">
								<img class="h-75 m-0 p-0" src="static/media/index/up.PNG">
						</div>
						<div class="swiper-wrapper">
							<!-- include static/templates/about.html -->
						</div>
						<!-- навигация -->
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
			</div>
		</div>
    </body>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.touchSwipe.min.js"></script>
    <script src="static/js/swiper.min.js"></script>
	<script src="static/js/bootstrap-slider.min.js"></script>
	<script src="static/js/custom.js"></script>
</html>
